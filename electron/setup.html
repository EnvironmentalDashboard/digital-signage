<!doctype html>
<html>

<head>
    <title>CommunityHub Digital Display</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="css/wtf-forms.css" rel="stylesheet">
    <link href="css/setup.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Display setup</h1>
        <p>Enter a display name here or create them at <a href="https://environmentaldashboard.org/digital-signage">admin panel</a>.</p>
        <form style="margin-top:50px;">
            <div class="group">
                <label style="margin-bottom: 5px">Display name</label>
                <input type="text" name="name" id="name" required autofocus>
            </div>
            <label class="control checkbox">
                <input type="checkbox" id="remember">
                <span class="control-indicator"></span>
                Remember this display on next start
            </label>
            <div class="group">
                <button type="button" class="button" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        const baseHttp = window.process.argv[window.process.argv.length - 1];
        let displays;
        let xhr = new XMLHttpRequest();
        xhr.open('GET', baseHttp + "/digital-signage/display/labels", true);
        xhr.responseType = 'json';
        xhr.onload = function() {
            let status = xhr.status;
            if (status === 200) {
                displays = xhr.response;
            } else {
                console.log(status, xhr.response);
            }
        };
        xhr.send();

        document.querySelector('#submit').addEventListener('click', function() {
            let name = document.getElementById("name").value;
            let shouldSave = document.getElementById("remember").checked;
            for (const id in displays) {
                if (displays.hasOwnProperty(id)) {
                    const display = displays[id];
                    if (display === name) {
                        const { ipcRenderer } = require('electron');
                        ipcRenderer.send('asynchronous-message', JSON.stringify({id: id, save: shouldSave}));
                    }
                }
            }
        });
    </script>
</body>

</html>
