directories:
  output: dist
  buildResources: build
publish:
  - provider: generic
    url: 'https://releases.communityhub.cloud/'
appId: cloud.communityhub.digital-signage
mac:
  category: public.app-category.utilities
  artifactName: '${productName}-${version}-${arch}.${ext}'
protocols:
  name: communityhub-protocol
  schemes:
    - communityhub
dmg:
  backgroundColor: '#333333'
  icon: build/icon.icns
  iconSize: 100
  contents:
    - x: 380
      'y': 280
      type: link
      path: /Applications
    - x: 110
      'y': 280
      type: file
  window:
    width: 648
    height: 648
electronVersion: 5.0.8
